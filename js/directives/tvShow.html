<div ng-repeat="prop in info">
	<div class="rank">{{$index + 1}}</div>
	<div class="img_container">
	  <img class="img-responsive" ng-src="{{ prop.series_img }}">
	</div>
	<h2 class="series"> {{ prop.series }}</h2>
	<p class="genre"> {{ prop.genre }}</p>
	<p class="run-start"> {{ prop.run_start }}</p>
	<p class="description"> {{ prop.description }}</p>
</div>
